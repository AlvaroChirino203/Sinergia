<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Página de Título</title>
    <link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
    <h1>Formulario</h1>
    <p>Ejemplo de Inteligencia Artificial.</p>
    <form action="AI_Chuckle_Booth_2023.php" method="post" onsubmit="return validateForm()">
        <div class="Questions">
            <label for="name" class="Question">Nombre:</label><br>
            <input type="text" id="name" name="name" required><br><br>
        </div>

        <div class="Questions">
            <label for="knowledge-rating" class="Question">¿Cómo calificarías tu conocimiento actual de la Inteligencia Artificial en una escala de 1 a 10?</label><br>
            <input type="number" id="knowledge-rating" name="knowledge-rating" min="1" max="10" required>
        </div>
        <br>

        <div class="Questions">

            <label for="ai-opinion" class="Question">¿Qué te parece el uso de la Inteligencia Artificial en el estudio?</label><br>
            <input type="radio" id="ai-agree" name="ai-opinion" value="De acuerdo" required>
            <label for="ai-agree">De acuerdo</label><br>
            <input type="radio" id="ai-disagree" name="ai-opinion" value="En desacuerdo" required>
            <label for="ai-disagree">En desacuerdo</label><br>
            <input type="radio" id="ai-neutral" name="ai-opinion" value="Neutral" required>
            <label for="ai-neutral">Neutral</label><br>

        </div>
        <br>

        <div class="Questions">
            <label for="interests" class="Question">Cuáles de las siguientes áreas te interesan más para aprender sobre la Inteligencia Artificial?</label><br>
            <input type="checkbox" id="machine-learning" name="interests[]" value="Aprendizaje automático">
            <label for="machine-learning">Aprendizaje automático</label><br>
            <input type="checkbox" id="natural-language-processing" name="interests[]" value="Procesamiento de lenguaje natural">
            <label for="natural-language-processing">Procesamiento de lenguaje natural</label><br>
            <input type="checkbox" id="robotics" name="interests[]" value="Robótica">
            <label for="robotics">Robótica</label><br>
            <input type="checkbox" id="computer-vision" name="interests[]" value="Visión por computadora">
            <label for="computer-vision">Visión por computadora</label><br>
            <input type="checkbox" id="other" name="interests[]" value="other" onclick="toggleOtherInterest()">
            <label for="other">Otro (especifique)</label><br>
            <input type="text" id="other-interest" name="other-interest" disabled>
        </div>
        <br>
        <script>
            function toggleOtherInterest() {
                var otherCheckbox = document.getElementById("other");
                var otherInterestInput = document.getElementById("other-interest");
                
                if (otherCheckbox.checked) {
                    otherInterestInput.disabled = false;
                } else {
                    otherInterestInput.disabled = true;
                }
            }
        </script>
        <script class="error-message">
            function validateForm() {
                var nameInput = document.getElementById("name");
                var knowledgeRatingInput = document.getElementById("knowledge-rating");
                var aiOpinionInputs = document.querySelectorAll('input[name="ai-opinion"]:checked');
                var interests = document.querySelectorAll('input[name="interests[]"]:checked');
                var feedbackInput = document.getElementById("feedback");
            
                var errorMessage = "Por favor, complete todos los campos requeridos:\n";
            
                if (nameInput.value.trim() === "") {
                    errorMessage += "- Nombre\n";
                }
            
                if (knowledgeRatingInput.value < 1 || knowledgeRatingInput.value > 10) {
                    errorMessage += "- Calificación de conocimiento de la Inteligencia Artificial\n";
                }
            
                if (aiOpinionInputs.length === 0) {
                    errorMessage += "- Pensamiento sobre la Inteligencia Artificial\n";
                }
            
                if (interests.length === 0) {
                    errorMessage += "- Áreas de interés\n";
                }
            
                // Remove the feedback label from the error message if it's empty
                if (feedbackInput.value.trim() === "") {
                    errorMessage = errorMessage.replace("- Comentarios o retroalimentación adicionales\n", "");
                }
            
                if (errorMessage !== "Por favor, complete todos los campos requeridos:\n") {
                    alert(errorMessage);
                    return false;
                }
            }
            </script>

        <div class="Questions">
            <label for="feedback" class="Question">Si lo desea, proporcione algun comentario adicional sobre el uso de la Inteligencia Artificial en el aprendizaje.</label><br>
            <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="Enviar" onclick="return validateForm()">
        </div>
    </form>

</body>
</html>
